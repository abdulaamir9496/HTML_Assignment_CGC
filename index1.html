<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey-Form</title>
</head>
<body>
    <div>
        <form action="">
            <label for="">Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
            <br>
            <label for="">Email</label>
            <input type="text" id="email" name="email" placeholder="Enter your email" required>
            <br>
            <label for="">Age (optional)</label>
            <input type="number" id="age" name="age" placeholder="Age">
            <br>
            <label for="">Which option best describes your current role?
                <select name="" id="">
                    <option value="">Enter your current role</option>
                    <option value="student">Student</option>
                    <option value="student">Frontend Developer</option>
                    <option value="student">Backend Developer</option>
                    <option value="student">Full Stack Developer</option>
                    <option value="job">Full Time Job</option>
                    <option value="learner">Full Time Learner</option>
                    <option value="prefer">Prefer not to say</option>
                    <option value="other">Other</option>
                </select>
            </label>
            <br>
            <label for="">Would you recommend FSD codeCamp to a friend?</label>
            <input type="radio" id="recommend" name="recommend">
            <label for="recommend">Definitely</label>
            <input type="radio" id="recommend" name="recommend">
            <label for="recommend">Maybe</label>
            <input type="radio" id="recommend" name="recommend">
            <label for="recommend">Not sure</label>
            <br>
            <label for="">What is your favorite feature of FSD codeCamp?</label>
            <input type="checkbox" id="feature" name="feature">
            <label for="feature">Challenges</label>
            <input type="checkbox" id="feature" name="feature">
            <label for="feature">Projects</label>
            <input type="checkbox" id="feature" name="feature">
            <label for="feature">Community</label>
            <input type="checkbox" id="feature" name="feature">
            <label for="feature">Open Source</label>
            <br>
            <label for="">Any comments or suggestions?</label>
            <textarea name="comments" id="comments" cols="30" rows="10" placeholder="Enter your comments here"></textarea>
            <br>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
